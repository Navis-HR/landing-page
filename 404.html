<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | NAVIS HR</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #faf5f5 0%, #e2c3c3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fancy-button {
            background: linear-gradient(135deg, #f24a4a 0%, #d02828 100%);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(242, 74, 74, 0.4);
        }

        .fancy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(242, 74, 74, 0.6);
            background: linear-gradient(135deg, #d02828 0%, #b01616 100%);
        }

        .custom-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translate(0, 0px);
            }

            50% {
                transform: translate(0, 15px);
            }

            100% {
                transform: translate(0, 0px);
            }
        }
    </style>
</head>

<body class="font-sans">
    <!-- Top Bar -->
    <nav class="w-full z-50 bg-white/30 backdrop-blur-md sticky top-0 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html">
                        <img class="h-12 w-auto transition-transform duration-300 hover:scale-105" src="./logo.png"
                            alt="NAVIS HR" />
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="flex flex-col items-center justify-center min-h-[80vh] px-4">
        <div class="text-center max-w-2xl mx-auto">
            <div class="floating mb-8">
                <i class="fas fa-exclamation-circle text-red-600 text-9xl"></i>
            </div>
            <h1 class="text-5xl md:text-7xl font-bold text-gray-900 mb-4">404</h1>
            <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-6">Page Not Found</h2>
            <p class="text-lg text-gray-700 mb-8">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable.
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="https://navishr.com"
                    class="fancy-button text-white px-8 py-3 rounded-lg text-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-home mr-2"></i>
                    <span>Go to Main Page</span>
                </a>
                <a href="tel:+916366119713"
                    class="fancy-button text-white px-8 py-3 rounded-lg text-lg font-semibold flex items-center justify-center">
                    <i class="fas fa-phone mr-2"></i>
                    <span>Contact Us</span>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
